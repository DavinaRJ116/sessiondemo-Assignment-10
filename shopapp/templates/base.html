<!DOCTYPE html>
<html>
<head>
  <title>Shop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 p-3">
    <a class="navbar-brand" href="/products/">MyShop</a>
    <div class="ms-auto">
      {% if username %}
        Welcome, <b>{{ username }}</b> | <a href="/logout/" class="btn btn-sm btn-outline-danger">Logout</a>
      {% endif %}
    </div>
  </nav>
  <div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
