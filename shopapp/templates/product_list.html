{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Products</h2>
<div class="row">
  {% for p in products %}
    <div class="col-md-3">
      <div class="card mb-3">
        <img src="{% static 'images/' %}{{ p.image }}" class="card-img-top" alt="{{ p.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="card-text">â‚¹ {{ p.price }}</p>
          <a href="/products/{{ p.id }}/" class="btn btn-sm btn-info">View</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% if role == "admin" %}
  <a href="/products/add/" class="btn btn-success">Add Product</a>
{% endif %}
{% endblock %}
