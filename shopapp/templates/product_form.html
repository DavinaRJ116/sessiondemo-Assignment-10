{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>{{ action }} Product</h2>
<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label>Name</label>
    <input type="text" name="name" class="form-control" value="{{ product.name|default:'' }}">
  </div>
  <div class="mb-3">
    <label>Price</label>
    <input type="text" name="price" class="form-control" value="{{ product.price|default:'' }}">
  </div>
  <div class="mb-3">
    <label>Description</label>
    <textarea name="description" class="form-control">{{ product.description|default:'' }}</textarea>
  </div>
  <div class="mb-3">
    <label>Image Filename</label>
    <input type="text" name="image" class="form-control" value="{{ product.image|default:'' }}">
    <small>Put image in static/images/ and enter filename here</small>
  </div>
  <button type="submit" class="btn btn-primary">{{ action }}</button>
</form>
{% endblock %}
